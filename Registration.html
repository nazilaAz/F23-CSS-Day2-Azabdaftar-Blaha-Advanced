<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Registration Form in HTML</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img id="logo" src="image/logo.jpg" alt="logo">
                <a href="index.html">Home</a>
                <a href="#">Services</a>
                <a href="#">Produkt</a>
                <a href="index.html">Registration</a>
                <a href="#">About us</a>
            </nav>
        </header>

        <div id="regMain" class="content">
            <form id="frmFormReg">
                <div class="firstname">
                    <label for="firstname"> First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First name">
                </div>
                <div class="lastname">
                    <label for="lastname"> Last Name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last name">
                </div>

                <div class="select">
                    <label for="Course"> Course:</label>
                    <select id="Course" name="Course">
                        <option value="HTML" selected>HTML</option>
                        <option value="Css">Css</option>
                    </select>
                </div>

                <div class="gender">
                    <label for="gender"> Gender:</label>
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>

                <div class="hobbies">
                    <label>Hobbies:</label>
                    <br>
                    <input type="checkbox" id="programming" name="programming" value="Programming">
                    <label for="programming"> Programming</label><br>
                    <input type="checkbox" id="basketball" name="basketball" value="basketball">
                    <label for="basketball"> Basketball</label><br>

                    <input type="checkbox" id="football" name="football" value="football">
                    <label for="football"> Football</label><br>
                    <input type="checkbox" id="novel" name="novel" value="novel">
                    <label for="novel"> Reading Novel</label><br>
                </div>

                <div class="phone">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone" placeholder="+43 1 2345678">
                </div>

                <div class="address">
                    <label for="address">Address: </label>
                    <textarea id="address" name="address" rows="5" cols="30">

                    </textarea>
                </div>

                <div class="email">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email">
                </div>

                <div>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd">
                </div>

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </div>
        <footer>
            <span class="footerSpan">&#169;</span>
        </footer>
    </div>
</body>

</html>
